<project name="gnome-subtitles global properties" >

	<property name="src.dir" value="src" />
	<property name="etc.dir" value="etc" />
	<property name="build.dir" value="build" />
	<property name="release.dir" value="${build.dir}/release" />
	
	<property name="glade.src.dir" value="${src.dir}/Glade" />
	<property name="gnome-subtitles.src.dir" value="${src.dir}/GnomeSubtitles" />
	
	<property name="program.version.token" value="GS-VERSION" />
	<property name="program.version" value="cvs" />
	<property name="program.name" value="gnome-subtitles" />
	
	<property name="executable.name" value="${program.name}.exe" />
	<property name="executable.build.path" value="${build.dir}/${executable.name}" />
	
	<property name="execinfo.filename" value="ExecutionInfo.cs" />
	<property name="execinfo.file" value="${gnome-subtitles.src.dir}/Execution/${execinfo.filename}" />
